# CONFIGURACIÓN RENDER - USANDO TUS VARIABLES EXACTAS
server.address=0.0.0.0
server.port=${PORT:8080}

# POSTGRESQL CON SSL (Render requiere SSL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&ssl=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA CONFIGURACIÓN
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# HIKARI CONNECTION POOL (IMPORTANTE PARA RENDER)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1800000

# JWT CONFIG (usando tus variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# PERFIL PRODUCCIÓN
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}